{% extends "HOME/base.html" %}

{% block content %}

<audio id="audio" controls style="display:none">
  <source src="/media/sound.mp3" type="audio/mpeg">
</audio>

<!-- Typing Block -->

	<div class="container">
		<div class="info">
				<div id="time">Time : <span id="MM">00</span>:<span id="SS">00</span></div>
				<div id="WPM">WPM : <span id="wpm">00</span></div>
		</div>
		<div id="tBorder">
			<div id="tBlock"></div>
		</div>
	</div>

<!-- Control BOX -->

	<div class="control-box">
		<p> Time Limit </p>
		<select name="" id = "timer">
			<option value="1" selected>1 Min</option>
			<option value="2">2 Min</option>
			<option value="3">3 Min</option>
		</select>
		<br/>
		<p> Select Paragraph </p>
		<select name="" id="paragh">
			<option value="0" selected>Para 1</option>
			<option value="1">Para 2</option>
			<option value="2">Para 3</option>
			<option value="3">Para 4</option>
		</select>
	</div>
{% endblock content %}
